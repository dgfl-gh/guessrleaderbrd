<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” EMN TimeGuessr Leaderboard</title>
    <link rel="icon" href="data:," />
    <style>
      :root { --bg:#0b0c10; --card:#111218; --muted:#9aa3b2; --fg:#e6e9ef; --acc:#6ea8fe; --border:#1b1e27; }
      * { box-sizing: border-box; }
      html,body { margin:0; height:100%; background:var(--bg); color:var(--fg); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji"; }
      .container { max-width: 520px; margin: 0 auto; padding: 24px 16px 48px; }
      header { display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; }
      h1 { font-size:20px; margin:0; letter-spacing:.2px; }
      .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#18202e; color:#bcd2ff; font-size:12px; border:1px solid #24304a; }
      nav { margin-top:12px; display:flex; gap:8px; }
      .tab { display:inline-flex; align-items:center; height:32px; padding:0 12px; border-radius:10px; border:1px solid var(--border); background:#10131b; color:#cbd4e1; text-decoration:none; font-weight:600; letter-spacing:.2px; }
      .tab[aria-current="page"] { background:#18202e; color:#dbe7ff; border-color:#24304a; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; box-shadow:0 10px 18px rgba(0,0,0,.25); }
      label { display:block; margin: 10px 0 6px; color: var(--muted); font-size: 12px; }
      input { width:100%; background:#1a1c23; color:var(--fg); border:1px solid var(--border); border-radius:10px; height:36px; padding:0 12px; font:inherit; }
      button { margin-top:12px; width:100%; background:#1a1c23; color:var(--fg); border:1px solid var(--border); border-radius:10px; height:36px; padding:0 12px; font:inherit; cursor:pointer; }
      button:hover { border-color:#2a2f3a }
      .err { color: #ffb4b4; font-size: 12px; margin-top: 8px; min-height: 1em; }
      .muted { color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="site-header"></div>
      <main class="card">
        <h2 style="margin:0 0 10px 0;">Login with your TimeGuessr account</h2>
        <p class="muted">We authenticate against timeguessr.com and store your session cookie to fetch your results.</p>
        <form id="f">
          <label for="u">Username or email</label>
          <input id="u" name="username" autocomplete="username" required />
          <label for="p">Password</label>
          <input id="p" type="password" name="password" autocomplete="current-password" required />
          <button id="b" type="submit">Login</button>
          <div id="e" class="err"></div>
        </form>
      </main>
    </div>
    <script type="module">
      import { mountHeader } from "/src/guessrleaderbrd/header.js?v=2";
      mountHeader('login');
    </script>
    <script type="module" src="/src/guessrleaderbrd/login.js"></script>
  </body>
  </html>
