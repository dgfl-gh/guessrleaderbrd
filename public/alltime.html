<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EMN TimeGuessr Leaderboard</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="/alltime.js"></script>
</head>
<body>
  <div class="container">
    <div id="site-header"></div>

    <main class="grid">
      <section class="card">
        <div class="controls controls-chart">
          <div class="control-group">
            <label for="metric" class="label-muted">Chart</label>
            <select id="metric">
              <option value="total">Total score</option>
              <option value="mean">Average score</option>
              <option value="scatter">Daily score</option>
              <option value="podium" selected="selected">Podium</option>
            </select>
          </div>
          <div class="control-group rolling-inline" id="rolling-controls">
            <label for="rolling-window" class="label-muted">Rolling avg</label>
            <input id="rolling-window" type="range" min="1" max="31" value="7" step="1" aria-label="Rolling average window in days" />
            <span id="rolling-window-value" class="muted-text">7 days</span>
          </div>
        </div>
  <div class="chart-wrap"><svg id="chart" viewBox="0 0 1000 320" preserveAspectRatio="none" aria-label="Scores"></svg></div>
  <section id="podium" class="podium" hidden aria-live="polite" aria-label="Top single-day scores">
    <div class="podium-stage" role="list">
      <article class="podium-slot podium-second is-empty" data-rank="2" role="listitem">
        <div class="podium-user" data-field="user">TBD</div>
        <div class="podium-card">
          <div class="podium-rank">#2</div>
          <div class="podium-score muted-text" data-field="score">Awaiting hero</div>
          <div class="podium-date" data-field="date"></div>
        </div>
      </article>
      <article class="podium-slot podium-first is-empty" data-rank="1" role="listitem">
        <div class="podium-user" data-field="user">TBD</div>
        <div class="podium-card">
          <div class="podium-rank">#1</div>
          <div class="podium-score muted-text" data-field="score">Awaiting hero</div>
          <div class="podium-date" data-field="date"></div>
        </div>
      </article>
      <article class="podium-slot podium-third is-empty" data-rank="3" role="listitem">
        <div class="podium-user" data-field="user">TBD</div>
        <div class="podium-card">
          <div class="podium-rank">#3</div>
          <div class="podium-score muted-text" data-field="score">Awaiting hero</div>
          <div class="podium-date" data-field="date"></div>
        </div>
      </article>
    </div>
  </section>
  <div id="legend" class="legend"></div>
      </section>

      <section class="card">
        <table aria-label="All-time leaderboard">
          <thead>
            <tr>
              <th class="rank sortable" data-sort="rank" scope="col" role="button" tabindex="0">#</th>
              <th class="sortable" data-sort="username" scope="col" role="button" tabindex="0">User</th>
              <th class="score sortable" data-sort="total" scope="col" role="button" tabindex="0">Total</th>
              <th class="score sortable" data-sort="days" scope="col" role="button" tabindex="0">Days</th>
              <th class="score sortable" data-sort="average" scope="col" role="button" tabindex="0">Average</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty" hidden>No data.</div>
      </section>
    </main>

    
  </div>
  <script type="module">
  import { mountHeader } from '/header.js';
    mountHeader('alltime');
  </script>
</body>
</html>
